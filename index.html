<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="BG Pattern Card">
      </div>
      <div class="bottom">
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="Victor Crest">
        </div>
        <div class="name-card">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr>
        <div class="social-stats">
          <p>80K <span>Followers</span></p>
          <p>803K <span>Likes</span></p>
          <p>1.4K <span>Photos</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded by <a href="https://github.com/sansk">Sangy K</a>.
    </div>
  </div>
</body>
</html>
